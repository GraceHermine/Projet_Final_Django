<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("new_password");
            var toggleIcon = document.getElementById("toggleIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "https://cdn-icons-png.flaticon.com/512/2767/2767146.png"; // Icône "œil ouvert"
            } else {
                passwordField.type = "password";
                toggleIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; // Icône "œil fermé"
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .form-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        .input-group {
            position: relative;
        }
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1019/1019709.png" alt="Reset Password Icon">
        <h4>Réinitialisation du mot de passe</h4>
        <p>Entrez votre nouveau mot de passe.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 input-group">
                <input type="password" name="new_password" id="new_password" class="form-control" required placeholder="Nouveau mot de passe">
                <img id="toggleIcon" class="toggle-icon" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Voir" onclick="togglePassword()">
            </div>
            <button type="submit" class="btn btn-custom">Modifier le mot de passe</button>
        </form>
    </div>

</body>
</html>
