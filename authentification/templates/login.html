{% extends 'main.html' %}
{% block title %}
<title>Login Page</title>
{% endblock title %}

{% block body %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message</strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  {% endfor %}

  <center><h1 class="display-4 text-light">Login Form</h1></center> <!-- Titre plus visible -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <form class="col-4 mx-auto card p-3 shadow-lg custom-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <div class="form-group col-md-12">
          <label for="inputCity">User Name</label>
          <input type="text" class="form-control" id="inputCity" placeholder="User Name" name='uname'>
        </div>
    </div>
    <div class="form-group col-md-12">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name='password'>
    </div>

    <button type="submit" class="btn btn-primary  ">Login</button>
    <div class="form-group col-md-12"></div>
    <a href="{% url 'send_mail' %}" class='btn btn-danger'>Forgot</a>
    <div class="mt-3 text-center">
      <p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscrivez vous</a></p>
    </div>
  </form>

{% endblock body %}

<!-- Custom CSS to make the background of the form transparent -->
<style>
  /* Titre plus visible */
  h1.display-4 {
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);  /* Shadow to make the title pop */
  }

  /* Formulaire transparent */
  .custom-form {
    background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
    border-radius: 10px;
  }
  
  .custom-form .form-control {
    background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque inputs for readability */
  }
</style>
