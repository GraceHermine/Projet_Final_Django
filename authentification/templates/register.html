{% extends 'main.html' %}
{% block title %}
<title>Register Page</title>
{% endblock title %}



{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

<center><h1>Registration Form</h1></center>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"><!--use for enctype data image-->
  {% csrf_token %}
      <div class="mb-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email"  required class="form-control" id="inputEmail4" placeholder="Email" name='email'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" required class="form-control" id="inputPassword4" placeholder="Password"
            name='password'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">First Name</label>
          <input type="text" required class="form-control" id="inputAddress" placeholder="First Name"
          name='fname'>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Last Name</label>
          <input type="text" required class="form-control" id="inputAddress2" placeholder="last Name"
          name='lname'>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCity">User Name</label>
            <input type="text" required class="form-control" id="inputCity" placeholder="User Name" name='uname'>
          </div>
          
          
    
        <div class="form-group">

        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
{% endblock body %}
