<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .form-container img {
            width: 100px;
            margin-bottom: 15px;
        }
        .input-group {
            position: relative;
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
        <h4>Réinitialisation de mot de passe</h4>
        <p>Entrez votre adresse email pour recevoir le code.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" width="15">
                </span>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Votre email">
            </div>
            <button type="submit" class="btn btn-custom">Recevoir le code</button>

            {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>

</body>
</html>
