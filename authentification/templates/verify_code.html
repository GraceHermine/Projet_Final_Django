<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification du Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .form-container img {
            width: 100px;
            margin-bottom: 15px;
        }
        .form-container input {
            text-align: center;
            font-size: 18px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="https://cdn-icons-png.flaticon.com/512/545/545674.png" alt="Code Icon">
        <h4>Vérification du Code</h4>
        <p>Veuillez entrer le code reçu par email.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Entrez le code :</label>
                <input type="text" name="code" id="code" class="form-control" required placeholder="123456">
            </div>
            <button type="submit" class="btn btn-custom">Valider</button>
        </form>
    </div>

</body>
</html>
